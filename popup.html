<!DOCTYPE html>
<html>
<head>
  <title>Font Usage Checker</title>
  <style>
    body {
      width: 600px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    #result {
      font-family: Arial, sans-serif;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    .status {
      margin: 10px 0;
      font-style: italic;
    }
    .copy-btn {
      background-color: #34a853;
      margin-top: 10px;
      display: none;
    }
    .font-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .font-table th, .font-table td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      font-size: 12px;
    }
    .font-table th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      cursor: pointer;
    }
    .font-table th.sortable {
      padding-right: 18px;
      position: relative;
    }
    .font-table th.sortable:hover {
      background-color: #e2e2e2;
    }
    .font-table th.sort-asc::after {
      content: ' ‚ñ≤';
      font-size: 10px;
      position: absolute;
      right: 6px;
    }
    .font-table th.sort-desc::after {
      content: ' ‚ñº';
      font-size: 10px;
      position: absolute;
      right: 6px;
    }
    .font-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    /* Styles for hoverable rows */
    .font-table tr.hoverable {
      cursor: pointer;
      position: relative;
    }
    .font-table tr.hoverable:hover {
      background-color: #fffde7; /* Light yellow highlight */
    }
    .font-table tr.hoverable::after {
      content: 'üëÅÔ∏è';
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.3;
      font-size: 14px;
    }
    .font-table tr.hoverable:hover::after {
      opacity: 1;
    }
    /* Added status indicator for highlighting */
    .highlight-status {
      display: none;
      font-size: 11px;
      padding: 3px 5px;
      background-color: #e8f5e9;
      border-radius: 3px;
      margin-top: 5px;
      color: #2e7d32;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Font Usage Checker</h2>
  <button id="analyze-btn">Analyze Font Usage</button>
  <div class="status" id="status"></div>
  <div id="highlight-status" class="highlight-status">Hover over a table row to highlight the element in the page</div>
  <div id="result"></div>
  <button id="copy-btn" class="copy-btn">Copy Results</button>
  
  <script src="popup.js"></script>
</body>
</html>
